<body>
    <header>
        <img src="images/weathericon.png" alt="icon of weather">
        <h1>"Photographer's Weather Hub"</h1>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776;Menu</a></li>

    <main>
        <h2>Preston</h2>
        <!-- hero image-->

        <!-- five day forcast-->
        <section>Hero w/ Weather Summary</section>
        <section>5 Day Forecast</section>
        <section>Article</section>
        <section>Contact Information</section>
        
        <section id="forecast">
        <h3>High Temperature Forecast</h3>
        <table>
            <tr>
                <th>Day</th>
                <th id="day1">Day 1</th>
                <th id="day2">Day 2</th>
                <th id="day3">Day 3</th>
                <th id="day4">Day 4</th>
                <th id="day5">Day 5</th>
            </tr>

            <tr>
                <td>Forecast</td>
                <td id="temp1">60&deg;</td>
                <td id="temp2">68&deg;</td>
                <td id="temp3">56&deg;</td>
                <td id="temp4">52&deg;</td>
                <td id="temp5">44&deg;</td>
            </tr>
        </table>
    </section>
    </main>
