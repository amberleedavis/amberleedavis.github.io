<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preston Idaho Weather</title>
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Yeseva+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <img class="logo" src="images/Snapshot Weather Logo.png" alt="logo for snapshot weather">
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776;Menu</a></li>
            <li class="button"><a href="#">Home</a></li>
            <li class="button"><a href="preston-8.html">Preston</a></li>
            <li class="button"><a href="#">Soda Springs</a></li>
            <li class="button"><a href="#">Fish Haven</a></li>
            <li class="button"><a href="stormcenter.html">Storm Center</a></li>
            <li class="button"><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    
    <main>
        <form action="thanks.html" method="GET"></form>

        <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ] {3}" required>
        </div>

        <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
        </div>

        <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
        </div>

        <div>
                <label for="zipCode">Zip code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
        </div>

        <div>
                <label for="stormDate">Storm Date:</label>
                <input type="date" id="stormDate" name="stormDate">
        </div>

        <div>
            <label for="stormType">Storm Type:</label>
            <input list="stormTypes">
            <datalist id="stormTypes">
                <option value="Hurricane">
                <option value="Hail">
                <option value="Flash Flood">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
        </div>

        <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10">
            </div>

  

        <div>
            <label for="stormRegion">Storm Region:</label>
            <select name="stormRegion" id="stormRegion">
                <option value="select" disabled selected="select">Select Region</option>
                <option value="Fish Haven">Fish Haven</option>
                <option value="Preston">Preston</option>
                <option value="Sugar City">Sugar City</option>  
        </select>
        </div>

        <div>
            <span>Are you in danger?</span>

                <div>
                <input id="yes" name="danger" type="radio" value="yes">
                <label for="yes">Yes</label>
            </div>

            <div>
                <input id="no" name="danger" type="radio" value="no">
                <label for="no">No</label>
            </div>

            <div>
                <input id="maybe" name="danger" type="radio" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
        </div>

        <div>
            <label class="align-top" for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="30" rows="6"></textarea>
        </div>

        <div>
                <input type="submit" value="submit" title="cool beans">
           </div>
    </main>
    <footer>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2878.9948717232664!2d-111.78557588466498!3d43.81446577911599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2sus!4v1571674869367!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        &copy; <span id="currentDate"></span>
       
    </footer>
  <script src="js/main.js"></script>  
  <script src="js/windChill.js"></script>
</body>
</html>
