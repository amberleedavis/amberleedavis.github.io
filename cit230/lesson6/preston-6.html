<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preston Idaho Weather</title>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Yeseva+One&display=swap" rel="stylesheet">
    

</head>
<body>
    <header>
    <img class="logo" src="images/Snapshot Weather Logo.png" alt="logo for snapshot weather">
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776;Menu</a></li>
            <li class="button"><a href="#">Home</a></li>
            <li class="button"><a href="#">Preston</a></li>
            <li class="button"><a href="#">Soda Springs</a></li>
            <li class="button"><a href="#">Fish Haven</a></li>
            <li class="button"><a href="#">Storm Center</a></li>
            <li class="button"><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Preston</h2>

        <!-- hero image-->
        
        <!-- five day forcast-->
        <section><img class="hero" src="images/background-background-image-clear-sky-1054222.jpg" alt="hero image"></section>
        
        <section id="forecast">
                <h3>High Temperature Forecast</h3>
                <table>
                    <tr>
                        <th>Day</th>
                        <th id="day1">Day 1</th>
                        <th id="day2">Day 2</th>
                        <th id="day3">Day 3</th>
                        <th id="day4">Day 4</th>
                        <th id="day5">Day 5</th>
                    </tr>
        
                    <tr>
                        <td>Forecast</td>
                        <td id="temp1">60&deg;</td>
                        <td id="temp2">68&deg;</td>
                        <td id="temp3">56&deg;</td>
                        <td id="temp4">52&deg;</td>
                        <td id="temp5">44&deg;</td>
                    </tr>
                </table>
            </section>

        <section>
            <h3>Article: Tornado Ahead</h3>
            <p>There is a tornado approaching.</p>
            <img class="tornado" src="images/backlit-clouds-dawn-1119974.jpg" alt="tornado">

        </section>
        <section>
           <h3>Contact Information</h3>
        </section>
     
    </main>
    <footer>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2878.9948717232664!2d-111.78557588466498!3d43.81446577911599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2sus!4v1571674869367!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        &copy; <span id="currentDate"></span>
       
    </footer>
  <script src="js/main.js"></script>  
</body>
</html>
