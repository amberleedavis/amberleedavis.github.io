<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temple-Inn & Suites</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/temple1.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
        <div id="content">
        <header>
            <img class="logo" src="images/Lightbulb.png" alt="logo for snapshot weather">
        </header>
        <nav>
                <ul class="navigation">
                    <li class="button"><a href="index1.html">Home</a></li>
                    <li class="button"><a href="reservations.html">Reservations</a></li>
                    <li class="button"><a href="services.html">Services</a></li>
                    <li class="button"><a href="temples.html">Temples</a></li>
                    <li class="button"><a href="contact.html">Contact</a></li>
                </ul>

                <div> 
                    <img src="images/BannerTemple.jpg" alt="image of temple doors" id="banner">
                </div>

                <h1 class="reservationtitle">Reservations</h1>
                
                <main>

                        <div id="top">
                                <label for="fullName">Full Name: </label>
                                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ] {3}" required>
                        </div>
                
                        <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="example@email.com">
                        </div>
                
                        <div>
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div>
                                <label for="state">State</label>
                                <select id="state" name="state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>

                        </div>
                
                        <div>
                                <label for="zipCode">Zip code:</label>
                                <input type="number" id="zipCode" name="zipCode" required>
                        </div>
                
                        <div>
                                <label for="stayDate">Date of stay:</label>
                                <input type="date" id="stayDate" name="stayDate">
                        </div>
                
                        <div>
                            <label for="location">Location:</label>
                            <input list="location">
                            <datalist id="location">
                                <option value="Snowflake, Arizona">
                                <option value="Payson, Utah">
                                <option value="Provo, Utah (City Center)">
                                <option value="Billings, Montana">
                            </datalist>
                        </div>
                
                        <div>
                            <label for="roomType">Room Type:</label>
                            <select name="roomType" id="roomType">
                                <option value="select" disabled selected="select">Select Region</option>
                                <option value="oneKing">1 King Bed</option>
                                <option value="twoQueen">2 Queen Beds</option>
                                <option value="oneKingSuite">1 King Bed Suite</option>  
                                <option value="twoQueenSuite">2 Queen Bed Suite</option>  
                        </select>

                        </div>
                        <div>
                            <form>
                                <label for="numberRooms">Number of Rooms:</label>
                                <input type="numberRooms" min="1" max="10">
                            </form>                
                        </div>
                
                        <div>
                            <label class="align-top" for="comments">Comments:</label>
                            <textarea name="comments" id="comments" cols="30" rows="6"></textarea>
                        </div>
                
                        <div>
                                <input type="submit" value="submit" title="submit">
                           </div>
                    </main>
                </div>
    
</body>
</html>
